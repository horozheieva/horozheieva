<!DOCTYPE html>
<html lang="pl-PL">
	<meta chanset="UTF-8"/>

<head>
<title> Strona Anastasiia - Projektowanie Stron Internetiwych </title>
</head>
<body>
<canvas id="moja_kanva" width="300" height="200" style="border: 1px solid blue;">BRAK OBSłUGI CANVAS</canvas>
<script>
	var x=document.getElementById("moja_kanva");
	var xtx=x.getContext('2d');
	xtx.moveTo(0,0);
	xtx.lineTo(300,200);
	xtx.strokeStyle="red";
	xtx.stroke();

	var k=document.getElementById("moja_kanva");
	var kxt=k.getContext('2d');
	kxt.fillStyle="green";
	kxt.fillRect(50, 50, 70, 70);
	kxt.strokeStyle="purple";
	kxt.strokerect(40, 40, 90, 90);


</script>

<div style="float:right;  width:69%; ">

<h1> Zdarzenia</h1><br />
<p>Po wejściu do pola input, funkcja ustala color tla na zólty</p>
<p>Po opuszczeniu  pola input, funkcja ustala color tla na czerwony</p>
Wpisz swoje imię i nazwisko: 
<input type="text" id="myInput" onfocus="focusFunction()" onblur="blurFunction()">

<script>
function focusFunction(){
document.getElementById("myInput").style.background = "yellow";
}
function blurFunction(){
document.getElementById("myInput").style.background = "red";
}
</script>


</div>
